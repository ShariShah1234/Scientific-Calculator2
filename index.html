<body>
    <div class="container bg-black">
        <h1 class="text-white">sample calculator made by shari</h1>

        <div class="calculator ">
            <input type="text" name="screen" id="screen">
            <table class="">
                <tr>
                    <td><button class="p-3 bg-warning">(</button></td>
                    <td><button class="p-3 bg-warning">)</button></td>
                    <td><button class="p-3 bg-warning">C</button></td>
                    <td><button class="p-3 bg-warning">%</button></td>
                </tr>
                <tr>
                    <td><button class="p-3 bg-warning">7</button></td>
                    <td><button class="p-3 bg-warning">8</button></td>
                    <td><button class="p-3 bg-warning">9</button></td>
                    <td><button class="p-3 bg-warning">X</button></td>
                </tr>
                <tr>
                    <td><button class="p-3 bg-warning">4</button></td>
                    <td><button class="p-3 bg-warning">5</button></td>
                    <td><button class="p-3 bg-warning">6</button></td>
                    <td><button class="p-3 bg-warning">-</button></td>
                </tr>
                <tr>
                    <td><button class="p-3 bg-warning">1</button></td>
                    <td><button class="p-3 bg-warning">2</button></td>
                    <td><button class="p-3 bg-warning">3</button></td>
                    <td><button class="p-3 bg-warning">+</button></td>
                </tr>
                <tr>
                    <td><button class="p-3 bg-warning">0</button></td>
                    <td><button class="p-3 bg-warning">.</button></td>
                    <td><button class="p-3 bg-warning">/</button></td>
                    <td><button class="p-3 bg-warning">=</button></td>
                </tr>
            </table>
        </div>
    </div>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script src="./app.js"></script>

  </body>
</html>
